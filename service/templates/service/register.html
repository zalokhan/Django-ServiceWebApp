{% extends "service/skeleton_backup.html" %}
{% load static %}

{% block pre_head %}
<link rel="stylesheet" type="text/css" href="{% static 'service/stylesheets/cover_image.css' %}"/>
{% endblock %}

{% block body %}
<div class="k al apb aqx cover_image">
    <nav class="dt apr px tu app-navbar and">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand papyrus-navbar_h" href="/">Service</a>
            </div>

        </div>
    </nav>


    <div class="container">
        {{ state }}
        <div style="padding: 15px 0px">
            <h2 class="papyrus-h1" align="center">Register New User</h2>
        </div>

        <form action="{% url 'service:register_check' %}" method="post" class="form-signin">
            {% csrf_token %}
            <div style="padding:2px 0px 2px 0px">
                <label for="inputFirstName" class="sr-only">First Name</label>
                <input type="text" name="user_first_name" value="{{ user_first_name}}" class="form-control"
                       placeholder="First Name" required
                       autofocus>
            </div>
            <div style="padding:2px 0px 2px 0px">
                <label for="inputLastName" class="sr-only">Last Name</label>
                <input type="text" name="user_last_name" value="{{ user_last_name}}" class="form-control"
                       placeholder="Last Name" required
                       autofocus>
            </div>
            <div style="padding:2px 0px 2px 0px">
                <label for="inputEmail" class="sr-only">Email Address</label>
                <input type="email" name="username" value="{{ username}}" class="form-control"
                       placeholder="Email address"
                       required autofocus>
            </div>
                        <div style="padding:2px 0px 2px 0px">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" value="{{ password}}" class="form-control" placeholder="Password"
                       required autofocus>
            </div>
            <div style="padding:2px 0px 2px 0px">
                <label for="inputRePassword" class="sr-only">Re-enter Password</label>
                <input type="password" name="repassword" value="{{ repassword}}" class="form-control"
                       placeholder="Re-enter Password"
                       required autofocus>
            </div>
            <div style="padding:2px 0px 2px 0px">
                <label for="inputPhone" class="sr-only">Phone Number</label>
                <input type="text" name="user_phone" value="{{ user_phone}}" class="form-control"
                       placeholder="Phone Number" required
                       autofocus>
            </div>
            <div style="padding:2px 0px 2px 0px">
                <label for="inputDOB" class="sr-only">Date of Birth</label>
                <input type="text" name="user_dob" value="{{ user_dob}}" class="form-control"
                       placeholder="Date of Birth (mm/dd/yyyy)" required
                       autofocus>
            </div>
            <br/><br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript"> call_alert("{{alert_message}}", "{{alert_type}}") </script>
{% endblock %}
